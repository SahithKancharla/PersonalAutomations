<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Plotly Visualization</h1>
    <div id="plotly-div"></div>

    <script type="text/javascript">
        // Function to render the plot
        function renderPlot(plotlyData) {
            var parsedData = JSON.parse(plotlyData);  // Parse the passed JSON data
            Plotly.newPlot('plotly-div', parsedData.data, parsedData.layout);
        }
    </script>
</body>
</html>
